<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concierge Control</title>

    <!--Link Css-->
    <link rel="stylesheet" href="css/login.css">

    <!--Link Js-->
    <script src="js/login.js"></script>

    <!--Link's Externos-->
    
</head>
<body>
    <Section>

        <div id="telaDeLogin">

        <div id="logo">
            <img src="img/logoCC.png" alt="">
        </div>

        <div id="titulo">
            <h1>Concierge Control</h1>
        </div>

        <div id="login">
            <input type="text" name="nome" id="nome" placeholder="Login">
            
            <input type="password" name="senha" id="senha" placeholder="Password">
        </div>

        <div id="buttons">
            <button type="button" onclick="logando()">Entrar</button>
        </div>
    </div>
    </Section>
</body>
</html>
